name: Docker

on:
  workflow_dispatch:
  #schedule:
  #  - cron: '39 5 * * *'
  push:
    branches: [ main ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
    
    # Don't trigger if it's just a documentation update
    paths-ignore:
      - '**.md'
      - '**.yml'
      - 'LICENSE'
      - '.gitattributes'
      - '.gitignore'
      - '.dockerignore'
      
#  pull_request:
#    branches: [ main ]
#
#    # Don't trigger if it's just a documentation update
